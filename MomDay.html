<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background3.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 500px;
            width: 90%;
            transition: 0.6s ease;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .btn {
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background-color: #ff4081;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #e73370;
            transform: scale(1.05);
        }

        .birthday-img {
            width: 100%;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay" id="content">
        <h1>Click for Your Surprise üéÅ</h1>
        <button class="btn" onclick="showSurprise()">See Your Present</button>
    </div>

    <script>
        function showSurprise() {
            document.getElementById('content').innerHTML = `
                <h1>üéâ Happy Birthday Mom! üéÇ</h1>
                <p style="margin-top:10px; font-size:18px;">
                    Wishing you a day full of happiness, love and beautiful moments! üíñ‚ú®
                </p>
                <img src="birthday.jpg" alt="Birthday Present" class="birthday-img">
            `;
        }
    </script>
</body>
</html>
